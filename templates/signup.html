{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!--<link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">-->

        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <title>Health-Harbour</title>
      </head>
      <style>
        body{
          background: #D8F0E3;
        }
        .container{
          background-color: #f1f6ef;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
      </style>
<body>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  {% endfor %}

  <nav class="navbar navbar-expand-lg bg-body-success-emphasis">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'images/HEALTHHARBOUR.png' %}" alt="Logo" class = "logo" width="60%" style = "height: 300px; width: 300px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="animate__animated animate__bounce text-center"> Health- Harbour</h1>
    </div>
  </nav>

    <div class = "container border border-2 rounded p -5">
      <form action="/signup" method = "post">
          {% csrf_token %}
            <div class="row p-3 m-3">  
              <div class="col-4">
                <img src="{% static 'images/signup.png' %}" alt="Logo" class = "img-fluid pt-4" width="100%">
              </div>
              <div class="col-8">
                <div class="row mb-3 d-flex justify-content-center">
                  <h3 class = "text-center">Do not have an account? Create one.</h3>
                </div>
                <div class="row mb-2 d-flex justify-content-center">
                  <label for="" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id = "username" name = "username" placeholder="Create a username(Only letters and numbers)" Required>
                  </div>
                </div>

                <div class="row mb-2 d-flex justify-content-center">
                  <label for="" class="col-sm-2 col-form-label">FirstName</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id = "fname" name = "fname" placeholder="Enter your First name" Required>
                  </div>
                </div>

                <div class="row mb-2 d-flex justify-content-center">
                  <label for="" class="col-sm-2 col-form-label">LastName</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id = "lname" name = "lname" placeholder="Enter your Last name" Required>
                  </div>
                </div>

                <div class="row mb-2 d-flex justify-content-center">
                  <label for="" class="col-sm-2 col-form-label">E-mail</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id = "email" name = "email" placeholder="Enter your email( i.e : abc@gmail.com)" Required>
                  </div>
                </div>

                <div class="row mb-2 d-flex justify-content-center">
                    <label for="" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id = "password" name = "password" placeholder="Enter your password" Required>
                    </div>
                </div>

                <div class="row mb-2 d-flex justify-content-center">
                    <label for="" class="col-sm-2 col-form-label">Confirm-Password</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id = "confirmpw" name = "confirmpw" placeholder="Confirm your password" Required>
                    </div>
                </div>
        
                <div class="d-flex justify-content-evenly mx-5">
                  <button type="submit" class="btn btn-success" name = 'signup'> SignUp </button>
                </div>
              </div>
          </div>
      </form>
    </div>
   
</body>
</html>
