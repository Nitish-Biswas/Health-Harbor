{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="css/flaticon.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8c341ede2d.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
          lucide.createIcons();
        </script>
        <title>Health-Harbour</title>
    </head>
      <style>
        body{
          background: #D8F0E3;
        }
        .container{
            background-color: #f1f6ef;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
      </style>
<body>

    <nav class="navbar navbar-expand-lg bg-body-success-emphasis">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/HEALTHHARBOUR.png' %}" alt="Logo" class = "logo" width="60%" style = "height: 300px; width: 300px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="animate__animated animate__bounce text-center"> Health- Harbour</h1>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active text-dark-75" href="/"><i class="fas fa-home"></i></a>
              <a class="nav-link active text-dark-75" href="/profile"><i class="fas fa-user"></i></a>
              <a class="nav-link active text-dark-75" href="/signout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
          </div>
        </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor%}
      {% endif %}

        <div class="mb-3 py-4">
        <h1 class="text-center">Contact Us</h1>
        <form method="post" action="/contact" class = "container p-5 mt-5">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
            </div>      
            <br>
            <div class="form-group">
                <label for="desc">Share your feedback and We'll improve this by your help... </label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <br>
            <div class="d-flex justify-content-evenly">
            <button class="btn btn-success" type="submit">Submit</button>
            </div>
            </form>
        </form>
    
    </div>
</body>
</html>
