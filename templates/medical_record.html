<!DOCTYPE html>
<html>
<head>
    <title>Medical Records</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div class="image-gallery">
        {% for image in images %}
            <div class="image">
                <h2>{{ image.title }}</h2>
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
            </div>
        {% empty %}
            <p>No images uploaded yet.</p>
        {% endfor %}
    </div>
</body>
</html>
