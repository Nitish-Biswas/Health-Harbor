{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
        body{
          background: #B4D4FF;
        }
        .container{
          background-color: #EEF5FF;
        }
      </style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-success-emphasis">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active text-dark-75 fs-3" href="signup">Sign Up</a>
              <a class="nav-link active text-dark-75 fs-3" href="/signin">Sign In</a>
              <a class="nav-link btn btn-primary text-dark-75 fs-3" href="/contact">Contact Us</a>
            </div>
          </div>
        </div>
    </nav>

    <h1 class ="--bs-light-text-emphasis text-center" >Welcome to Health Harbour!!</h1>

    

    <form action="/signin" method = "post">

        {% csrf_token %}

        <div class = "container border align-self-center pb-4">
            <div class="row">
                <div class="col-6 p-3">
                        <img src="{% static 'images/loginn.png' %}" alt="Logo" class = "logo" width="100%">
                </div>
                <div class="col-6">
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <h3 class = "text-center pt-5 pb-3">Login</h3>
                    </div>
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <h5 class = "text-center pt-1 pb-1">Welcome Back!!</h3>
                    </div>
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <div class="col-auto ">
                            <label for="" class="col-form-label">Username</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="username" class="form-control" name = "username" placeholder = "Enter your username" Required>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <div class="col-auto">
                            <label for="" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" name = "password" Required>
                        </div>
                        <div class="d-flex justify-content-evenly p-5 mx-5">
                            <button type="submit" class="btn btn-primary ">Sign in</button>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    
</body>
</html>
